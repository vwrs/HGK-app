<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Google Maps API</title>
<style type="text/css">
#container {
	width: 700px;
	margin: 0 auto;
}
#sample {
	width: 700px;
	height: 400px;
}
</style>
</head>
<script>
var map;
var marker;
function initMap() {
 map = new google.maps.Map(document.getElementById('sample'), {
     center: {
           lat: 35.633454, 
          lng: 139.716807
       },
      zoom: 15
   });
 marker = new google.maps.Marker({
	map : map,
	position : {
           lat: 35.633454, 
          lng: 139.716807
	}
	});
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoMX0o0ClpB7BGPn2XZaF4ilD2blTZJAA&callback=initMap"async></script>
<body>

<div id="container">
	<div id="sample"></div>

	<p class="back"><a href="http://www.tam-tam.co.jp/tipsnote/javascript/post7755.html">LINK</a></p>
</div>
</body>
</html>
